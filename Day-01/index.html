<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <div class="keys">
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound"></span>
            </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound"></span>
            </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound"></span>
            </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound"></span>
            </div>  
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound"></span>
            </div> 
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound"></span>
            </div> 
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>
            </div>          
    </div>
    <audio data-key="85" src="sounds/clap.wav"></audio>
    <audio data-key="84" src="sounds/hihat.wav"></audio>
    <audio data-key="75" src="sounds/kick.wav"></audio>
    <audio data-key="65" src="sounds/openhat.wav"></audio>
    <audio data-key="82" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/ride.wav"></audio>
    <audio data-key="72" src="sounds/snare.wav"></audio>

<script src="main.js"></script>    
    
</body>
</html>
